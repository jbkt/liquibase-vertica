apply plugin: 'java'
apply plugin: 'maven'
defaultTasks 'build'

group = 'org.liquibase.ext'
version = '1.2.2-SNAPSHOT'
description = """Liquibase Vertica Database Integration"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.liquibase', name: 'liquibase-core', version:'3.4.2'
    compile group: 'org.liquibase', name: 'liquibase-maven-plugin', version:'3.4.2'
    compile group: 'org.apache.maven.plugins', name: 'maven-compiler-plugin', version:'3.1'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.dbunit', name: 'dbunit', version:'2.4.9'

    compile fileTree(dir: 'lib', include: 'vertica-jdbc-7.1.0-0.jar') // use local lib
    //compile fileTree(dir: 'lib', include: 'vertica-jdbc-7.2.2.jar') // use local lib
    //compile 'vertica:vertica-jdbc:7.2.1' // alternatively install into your local maven repo
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}